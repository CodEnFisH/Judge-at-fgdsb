<div class="row">
  <div class="col-lg-12">

    <div>
      <h1 id="tables">Problems</h1>
    </div>

    <table class="table table-striped table-hover" style="font-size:15px;">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Difficulty</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pro in problems | filter:query | orderBy:orderProp">
          <td>{{pro.age + 1}}</td>
          <td>
            <a href="#/problems/{{pro.id}}">{{pro.name}}</a>
          </td>
          <td>{{pro.difficulty}}</td>
        </tr>
      </tbody>
    </table>

    </div>

  </div>
